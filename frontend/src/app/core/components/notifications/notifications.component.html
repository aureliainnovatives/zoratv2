<div class="fixed z-50" [ngClass]="{'top-0 right-0': true}">
  <div class="m-4 space-y-4">
    @for (notification of notifications(); track notification.id) {
      <div 
        class="relative flex items-start p-4 border rounded-lg shadow-lg max-w-sm animate-slide-in"
        [class]="getBackgroundColor(notification.type)"
      >
        <!-- Icon -->
        <div [class]="getTextColor(notification.type)" [innerHTML]="getIcon(notification.type)"></div>

        <!-- Content -->
        <div class="ml-3 w-0 flex-1">
          @if (notification.title) {
            <p class="text-sm font-medium text-gray-900 dark:text-dark-text">
              {{ notification.title }}
            </p>
          }
          <p class="mt-1 text-sm text-gray-500 dark:text-dark-text-secondary">
            {{ notification.message }}
          </p>

          <!-- Progress bar -->
          @if (notification.showProgressBar && notification.duration !== Infinity) {
            <div class="absolute bottom-0 left-0 w-full h-1 rounded-b-lg overflow-hidden">
              <div 
                [class]="getProgressBarColor(notification.type)"
                class="h-full transition-all duration-300 ease-linear"
                [style.width.%]="100 * (1 - (Date.now() - notification.createdAt) / notification.duration)"
              ></div>
            </div>
          }
        </div>

        <!-- Close button -->
        <div class="ml-4 flex-shrink-0 flex">
          <button
            type="button"
            class="inline-flex rounded-md text-gray-400 hover:text-gray-500 focus:outline-none"
            (click)="close(notification.id)"
          >
            <span class="sr-only">{{ 'common.actions.close' | translate }}</span>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    }
  </div>
</div>

@if (notifications().length > 0) {
  <style>
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }
  </style>
}
