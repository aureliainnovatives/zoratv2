<div class="bg-white dark:bg-dark-panel rounded-lg shadow">
  <div class="px-6 py-4 border-b border-gray-200 dark:border-dark-border">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-heading">Roles</h2>
      <button class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition-colors">
        Add Role
      </button>
    </div>
  </div>
  
  <div class="p-6">
    <!-- Search and filters -->
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Search roles..." 
        class="w-full px-4 py-2 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text"
      >
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-dark-border">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-dark-text uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-dark-text uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-dark-text uppercase tracking-wider">Permissions</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-dark-text uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-dark-border">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-dark-text">Admin</td>
            <td class="px-6 py-4 text-sm text-gray-900 dark:text-dark-text">Full system access</td>
            <td class="px-6 py-4 text-sm text-gray-900 dark:text-dark-text">
              <div class="flex flex-wrap gap-1">
                <span class="px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">Create</span>
                <span class="px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">Read</span>
                <span class="px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">Update</span>
                <span class="px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">Delete</span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-dark-text">
              <button class="text-primary-500 hover:text-primary-600 mr-2">Edit</button>
              <button class="text-red-500 hover:text-red-600">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex items-center justify-between">
      <div class="flex items-center">
        <select class="border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text px-2 py-1">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <span class="ml-2 text-sm text-gray-600 dark:text-dark-text">items per page</span>
      </div>
      
      <div class="flex items-center space-x-2">
        <button class="px-3 py-1 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text">Previous</button>
        <button class="px-3 py-1 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text">Next</button>
      </div>
    </div>
  </div>
</div>
