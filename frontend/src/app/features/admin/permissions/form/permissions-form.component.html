<div class="p-6">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-semibold text-gray-200">
      {{ permissionId ? (languageService.translate('permissions.form.title.edit')) : (languageService.translate('permissions.form.title.add')) }}
    </h1>
  </div>

  <!-- Form -->
  <div class="bg-[#1a1a1a] border border-dark-border rounded-lg p-6">
    <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
          {{ languageService.translate('permissions.form.fields.name') }}
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-2 bg-[#2d2d2d] border border-dark-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-gray-200"
          [class.border-red-500]="permissionForm.get('name')?.invalid && permissionForm.get('name')?.touched"
        >
        <div *ngIf="permissionForm.get('name')?.invalid && permissionForm.get('name')?.touched" 
             class="text-red-500 text-sm mt-1">
          {{ languageService.translate('common.validation.required') }}
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
          {{ languageService.translate('permissions.form.fields.description') }}
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full px-4 py-2 bg-[#2d2d2d] border border-dark-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-gray-200 resize-none"
          [class.border-red-500]="permissionForm.get('description')?.invalid && permissionForm.get('description')?.touched"
        ></textarea>
        <div *ngIf="permissionForm.get('description')?.invalid && permissionForm.get('description')?.touched" 
             class="text-red-500 text-sm mt-1">
          {{ languageService.translate('common.validation.required') }}
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 text-gray-300 hover:text-white transition-colors">
          {{ languageService.translate('common.actions.cancel') }}
        </button>
        <button
          type="submit"
          [disabled]="permissionForm.invalid || isSubmitting"
          class="btn-primary px-6">
          {{ languageService.translate('common.actions.save') }}
        </button>
      </div>
    </form>
  </div>
</div>
