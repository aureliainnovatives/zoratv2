<div class="bg-white dark:bg-dark-panel rounded-lg shadow">
  <div class="px-6 py-4 border-b border-gray-200 dark:border-dark-border">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-heading">Agents</h2>
      <button class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition-colors">
        Add Agent
      </button>
    </div>
  </div>
  
  <div class="p-6">
    <!-- Search and filters -->
    <div class="mb-4 flex gap-4">
      <input 
        type="text" 
        placeholder="Search agents..." 
        class="flex-1 px-4 py-2 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text"
      >
      <select class="px-4 py-2 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text">
        <option value="">All Status</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
        <option value="busy">Busy</option>
      </select>
    </div>

    <!-- Agents Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Agent Card -->
      <div class="bg-white dark:bg-dark-bg border border-gray-200 dark:border-dark-border rounded-lg">
        <div class="p-4">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <div class="h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center">
                <span class="text-primary-800 font-medium">A1</span>
              </div>
              <div class="ml-3">
                <h3 class="text-lg font-medium text-gray-900 dark:text-dark-text">Processing Agent</h3>
                <p class="text-sm text-gray-500 dark:text-dark-text-secondary">Data Processing</p>
              </div>
            </div>
            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Online</span>
          </div>
          <div class="space-y-2">
            <div class="flex justify-between text-sm">
              <span class="text-gray-500 dark:text-dark-text-secondary">CPU Usage</span>
              <span class="text-gray-900 dark:text-dark-text">45%</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500 dark:text-dark-text-secondary">Memory Usage</span>
              <span class="text-gray-900 dark:text-dark-text">1.2 GB</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-500 dark:text-dark-text-secondary">Active Tasks</span>
              <span class="text-gray-900 dark:text-dark-text">3</span>
            </div>
          </div>
        </div>
        <div class="border-t border-gray-200 dark:border-dark-border p-4">
          <div class="flex justify-end space-x-2">
            <button class="text-primary-500 hover:text-primary-600">Configure</button>
            <button class="text-gray-500 hover:text-gray-600">Restart</button>
            <button class="text-red-500 hover:text-red-600">Stop</button>
          </div>
        </div>
      </div>

      <!-- Add more agent cards here -->
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex items-center justify-between">
      <div class="flex items-center">
        <select class="border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text px-2 py-1">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <span class="ml-2 text-sm text-gray-600 dark:text-dark-text">items per page</span>
      </div>
      
      <div class="flex items-center space-x-2">
        <button class="px-3 py-1 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text">Previous</button>
        <button class="px-3 py-1 border border-gray-300 dark:border-dark-border rounded-md bg-white dark:bg-dark-bg text-gray-800 dark:text-dark-text">Next</button>
      </div>
    </div>
  </div>
</div>
